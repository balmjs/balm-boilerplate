<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello BalmJS - boilerplate</title>
    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/main.css" />
  </head>

  <body>
    <header>
      <div class="flex-center full-height">
        <h1>Hello <a href="https://balmjs.com/">BalmJS</a></h1>
        <p>A Flexible Front-End Workflow</p>
      </div>
      <img src="%PUBLIC_URL%/images/unicorn.png" alt="" />
    </header>
    <div class="container">
      <!-- image sprites -->
      <section>
        <h2>CSS sprites</h2>
        <ul class="icon-list">
          <li class="icon icons-effects_3d"></li>
          <li class="icon icons-connectivity"></li>
          <li class="icon icons-device_access"></li>
          <li class="icon icons-multimedia"></li>
          <li class="icon icons-offline_storage"></li>
          <li class="icon icons-performance"></li>
          <li class="icon icons-semantics"></li>
          <li class="icon icons-styling"></li>
        </ul>
      </section>
      <!-- icon font -->
      <section>
        <h2>Icon font</h2>
        <ul>
          <li><i class="fa fa-smile-o fa-2x"></i><q>Font Awesome</q></li>
          <li>
            <i class="glyphicon glyphicon-asterisk"></i><q>Bootstrap Icon</q>
          </li>
        </ul>
      </section>
    </div>
    <!-- Your custom vendors -->
    <script src="%PUBLIC_URL%/scripts/vendor/mylib.js"></script>
    <script src="%PUBLIC_URL%/scripts/vendor/myutil.js"></script>
    <!-- Your entry -->
    <script src="%PUBLIC_URL%/scripts/main.js"></script>
  </body>
</html>
