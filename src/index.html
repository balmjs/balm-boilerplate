<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>balm boilerplate</title>
  <!-- build:css css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="css/main.css">
  <!-- build:js js/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <div>
    <h1>Hello BalmJS</h1>
    <p>Write Once, Build Anywhere.</p>
    <img src="images/unicorn.png" alt="">
    <!-- image sprites -->
    <ul class="icon-list">
      <li class="icon icon-3d_effects"></li>
      <li class="icon icon-connectivity"></li>
      <li class="icon icon-device_access"></li>
      <li class="icon icon-multimedia"></li>
      <li class="icon icon-offline_storage"></li>
      <li class="icon icon-performance"></li>
      <li class="icon icon-semantics"></li>
      <li class="icon icon-styling"></li>
    </ul>
    <!-- icon font -->
    <i class="fa fa-smile-o fa-2x"></i>
    <i class="glyphicon glyphicon-asterisk"></i>
    <!-- svg sprites -->
    <ul class="svg-list">
      <li class="svg-3d_effects svg-3d_effects-dims"></li>
      <li class="svg-connectivity svg-connectivity-dims"></li>
      <li class="svg-device_access svg-device_access-dims"></li>
      <li class="svg-multimedia svg-multimedia-dims"></li>
      <li class="svg-offline_storage svg-offline_storage-dims"></li>
      <li class="svg-perfintegration svg-perfintegration-dims"></li>
      <li class="svg-semantics svg-semantics-dims"></li>
      <li class="svg-css3_styling svg-css3_styling-dims"></li>
    </ul>
  </div>
  <script src="js/vendor/common.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
